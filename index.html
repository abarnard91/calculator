<body>
<div id="background">
  <div id="calculator_background">
    <form>
      <input type="text" value="0"  id="output-input">
    </form>
    <div id="top-row" class="rows">
      <button id="7-button" class="key">
      7
      </button>
      <button id="8-button" class="key">
      8
      </button>
      <button id="9-button" class="key">
      9
      </button>
      <button id="division-button" class="key">
      /
      </button>
    </div>

    <div id="2nd-row"class="rows">
      <button id="4-button" class="key">
      4
      </button>
      <button id="5-button" class="key">
      5
      </button>
      <button id="6-button" class="key">
      6
      </button>
      <button id="multiply-button" class="key">
      x
      </button>
    </div>
    
    <div id="3rd-row" class="rows">
      <button id="1-button" class="key">
      1
      </button>
      <button id="2-button" class="key">
      2
      </button>
      <button id="3-button" class="key">
      3
      </button>
       <button id="minus-button" class="key">
      -
      </button>
    </div>
    <div id="botton-row" class="rows">
      <button id="0-button" class="key">
      0
      </button>
      <button id="decimal-button" class="key">
      .
      </button>
      <button id="enter-button" class="key">
      Enter
      </button>
      <button id="plus-button" class="key">
      +
      </button>
    </div>
    
  </div>
